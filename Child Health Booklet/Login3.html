<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastel Animated Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Pastel Multi-gradient with soft transition */
      background: linear-gradient(135deg, #fdeefb 0%, #e0eefc 38%, #cbf2e9 65%, #ffeedd 100%);
      /* fallback color */
      background-color: #e0eefc;
    }
    /* Texture overlay using SVG data URI (subtle noise grain) */
    body::before {
      content: "";
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      z-index: 0;
      opacity: 0.25;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" seed="4"/></filter><rect width="120" height="120" filter="url(%23noise)" opacity="0.50"/></svg>');
      background-repeat: repeat;
      mix-blend-mode: soft-light;
    }
    /* Bubble pastel background blobs */
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      filter: blur(1.6px);
      z-index: 0;
      opacity: 0.23;
      animation: pastel-float 13s ease-in-out infinite;
    }
    .bg-bubble1 { width: 220px; height: 220px; left: 8vw; top: 10vh; background: #ffcafe;}
    .bg-bubble2 { width: 180px; height: 180px; right: 7vw; top: 17vh; background: #a2e7fb;}
    .bg-bubble3 { width: 120px; height: 120px; left: 13vw; bottom: 8vh; background: #c6fff3;}
    .bg-bubble4 { width: 100px; height: 100px; right: 8vw; bottom: 14vh; background: #fff6c5;}
    @keyframes pastel-float {
      0%,100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-30px) scale(1.07);}
      70% { transform: translateY(-16px) scale(1.05);}
    }

    .login-container {
      z-index: 1;
      position: relative;
      background: rgba(255,255,255,0.58);
      box-shadow: 0 12px 36px 0 rgba(164,177,224,0.21);
      border-radius: 18px;
      padding: 48px 42px 38px 42px;
      min-width: 340px;
      backdrop-filter: blur(14px) saturate(140%);
      /* Fade up on load */
      opacity:0; transform: translateY(40px) scale(0.95);
      animation: fadeInUp 1s cubic-bezier(.32,1.56,.62,1) forwards 0.35s;
    }
    @keyframes fadeInUp {
      to {transform: translateY(0) scale(1); opacity:1;}
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #a180b8;
      letter-spacing: 1px;
      font-weight: 700;
      font-size: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .form-group {
      position: relative;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 16px 10px 10px 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,253,252,0.88);
      box-shadow: 0 2px 8px rgba(194,173,192,0.1);
      transition: box-shadow 0.19s, background 0.18s;
      font-family: inherit;
      color: #664a5a;
    }
    .form-group input:focus {
      box-shadow: 0 6px 20px rgba(161,128,184,0.14);
      background: rgba(255,255,255,1);
    }
    .form-group label {
      position: absolute; left: 13px; top: 17px;
      color: #b8a1c9;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.84;
      pointer-events: none;
      transition: 0.18s cubic-bezier(.43,1.63,.54,.89);
      background: transparent;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -9px; left: 11px;
      background: rgba(255,255,255,0.98);
      padding: 0 9px;
      font-size: 13px;
      color: #8e8caa; opacity:1;
      border-radius: 6px;
    }
    .login-btn {
      width: 100%;
      padding: 13px;
      margin-top: 14px;
      background: linear-gradient(90deg, #cce0fc 0%, #fbc2eb 51%, #ffd6e0 100%);
      color: #8e4d63;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.7px;
      cursor: pointer;
      box-shadow: 0 1px 8px rgba(204,224,252,0.12);
      position: relative;
      transition: background 0.18s, transform 0.12s;
      overflow: hidden;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #ffeedd 0%, #fad0c4 100%);
      color: #a180b8;
      transform: scale(1.03);
    }
    .login-btn:active {transform: scale(0.98);}
    @media (max-width: 480px) {
      .login-container {
        min-width: unset;
        width: 94vw;
        padding: 32px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg-bubble bg-bubble1"></div>
  <div class="bg-bubble bg-bubble2"></div>
  <div class="bg-bubble bg-bubble3"></div>
  <div class="bg-bubble bg-bubble4"></div>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <input type="text" id="uid" name="uid" required placeholder=" " autocomplete="username">
        <label for="uid">Enter UID</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" " autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      <button class="login-btn" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
