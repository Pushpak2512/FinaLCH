<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pastel Dreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #e8f4fd 25%, #f0f8e8 50%, #fff2e6 75%, #f5e6ff 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(173, 216, 230, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(221, 160, 221, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 228, 196, 0.1) 0%, transparent 50%);
            animation: floatingTexture 20s ease-in-out infinite;
            z-index: -1;
        }

        /* Floating geometric shapes */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s ease-in-out infinite;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ffb6c1, #ffc0cb);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #e6e6fa, #dda0dd);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #b0e0e6, #87ceeb);
            transform: rotate(45deg);
            top: 15%;
            right: 20%;
            animation-delay: -10s;
        }

        .shape4 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f0e68c, #fff8dc);
            border-radius: 0 50% 0 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: -2s;
        }

        @keyframes floatingTexture {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-10px) translateY(-15px) rotate(1deg); }
            50% { transform: translateX(5px) translateY(-10px) rotate(-1deg); }
            75% { transform: translateX(-5px) translateY(5px) rotate(0.5deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            animation: shimmer 3s linear infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) rotate(-45deg); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 2.2em;
            font-weight: 300;
            color: #6b5b95;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .login-subtitle {
            color: #8e7cc3;
            font-size: 0.95em;
            animation: fadeInDown 1s ease-out 0.4s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #7d6aa6;
            font-weight: 500;
            font-size: 0.9em;
            animation: fadeInLeft 1s ease-out 0.6s both;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(173, 216, 230, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            color: #6b5b95;
            transition: all 0.3s ease;
            animation: fadeInLeft 1s ease-out 0.8s both;
        }

        .form-input:focus {
            outline: none;
            border-color: #dda0dd;
            box-shadow: 0 0 20px rgba(221, 160, 221, 0.3);
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #b19cd9;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b19cd9;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #8e7cc3;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #dda0dd 0%, #da70d6 50%, #ba55d3 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(221, 160, 221, 0.4);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .forgot-password a {
            color: #8e7cc3;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #dda0dd;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.8em;
            }
        }

        /* Loading animation for button */
        .login-button.loading {
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Login</h1>
                <p class="login-subtitle">Please sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="uid" class="form-label">User ID</label>
                    <input 
                        type="text" 
                        id="uid" 
                        name="uid" 
                        class="form-input" 
                        placeholder="Enter your User ID"
                        required
                    >
                </div>
                
                <div class="form-group" style="position: relative;">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        Show
                    </button>
                </div>
                
                <button type="submit" class="login-button" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function showForgotPassword() {
            alert('Forgot password functionality would redirect to password reset page.');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const uid = document.getElementById('uid').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (uid && password) {
                // Add loading state
                loginBtn.classList.add('loading');
                loginBtn.textContent = '';
                
                // Simulate login process
                setTimeout(() => {
                    loginBtn.classList.remove('loading');
                    loginBtn.textContent = 'Sign In';
                    alert(`Login attempted with UID: ${uid}`);
                }, 2000);
            }
        });

        // Add floating animation to input focus
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
