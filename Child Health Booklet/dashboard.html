<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Child Health Record</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .navbar-toggler {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar-toggler:focus {
      outline: none;
    }

    
    .offcanvas {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      z-index: 999;
      padding: 1rem;
    }

    .offcanvas.show {
      right: 0;
    }

    .offcanvas-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .offcanvas-title {
      font-size: 1.25rem;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
    }

    ul.navbar-nav {
      list-style: none;
      padding: 0;
    }

    ul.navbar-nav li {
      margin-bottom: 0.75rem;
    }

    .nav-link {
      color: #000;
      text-decoration: none;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

   
    .d-flex {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .form-control {
      padding: 0.5rem;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid #28a745;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    
    .dropdown-menu {
      display: none;
      position: static;
      background-color: #f1f1f1;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      display: block;
      padding: 0.25rem 0;
      text-decoration: none;
      color: #000;
    }

    .dropdown-item:hover {
      background-color: #e2e6ea;
    }
  </style>
</head>
<body>


  <nav class="navbar">
    <a class="navbar-brand" href="#">Child Health Record</a>
    <button class="navbar-toggler" onclick="toggleOffcanvas()">☰</button>
  </nav>

 
  <div class="offcanvas" id="offcanvasNavbar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"></h5>
      <button class="btn-close" onclick="toggleOffcanvas()">×</button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        
        <li class="nav-item dropdown">
          <a class="nav-link" href="#">Health Records</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Appointment</a></li>
            <li><a class="dropdown-item" href="#">Allergy</a></li>
            <li><a class="dropdown-item" href="#">Diet</a></li>
            
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Growth Chart </a></li>
        <li class="nav-item"><a class="nav-link" href="#">Vaccination</a></li>
        
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button class="btn" type="submit">Search</button>
      </form>
    </div>
  </div>
<script>
    function toggleOffcanvas() {
      const offcanvas = document.getElementById('offcanvasNavbar');
      offcanvas.classList.toggle('show');
    }
  </script>
  
</body>
</html>
